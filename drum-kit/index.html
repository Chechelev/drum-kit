<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">

        <div class="key__piano">
            <a href="index_2.html">play piano</a>
        </div>

        <div class="keys">
            <div class="key"  data-key="65">
                <kbd>a</kbd>
                <div class="sound">clap</div>
            </div>

            <div class="key" data-key="83">
                <kbd>s</kbd>
                <div class="sound">hihat</div>
            </div>

            <div class="key" data-key="68">
                <kbd>d</kbd>
                <div class="sound">kick</div>
            </div>

            <div class="key" data-key="70">
                <kbd>f</kbd>
                <div class="sound">openhat</div>
            </div>

            <div class="key" data-key="71">
                <kbd>g</kbd>
                <div class="sound">boom</div>
            </div>

            <div class="key" data-key="72">
                <kbd>h</kbd>
                <div class="sound">ride</div>
            </div>

            <div class="key" data-key="74">
                <kbd>j</kbd>
                <div class="sound">snare</div>
            </div>

            <div class="key" data-key="75">
                <kbd>k</kbd>
                <div class="sound">tom</div>
            </div>

            <div class="key" data-key="76">
                <kbd>l</kbd>
                <div class="sound">tink</div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    

  <script src="js/main.js"></script>
</body>
</html>
